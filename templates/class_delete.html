{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete this class?</h2>
    <p>{{ object.name }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
