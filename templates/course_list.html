<!-- course_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Course List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.code }}</td>
                    <td>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'course_update' course.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No courses available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'course_create' %}" class="btn btn-success">Add New Course</a>
{% endblock %}
