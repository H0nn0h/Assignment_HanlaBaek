{% extends 'base.html' %}
{% load static %}
{% block title %}
    Create or Search Classes
{% endblock %}
{% block content %}

<p>{{ object.created_at }}</p>
<p>{{ object.updated_at }}</p>
<!--<a href="{% url 'home' %}">Back to Home</a>-->

<style>

 .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 0;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;

    }


    .content {
        display: flex;
        flex-grow: 1;
    }


    .search_course {
        margin-bottom: 20px;
    }

    .search_course .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .search_course .btn {
        margin-top: 10px;
        padding: 8px;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .search_course .btn:hover {
        background-color: #45a049;
    }

    .right-panels {
        display: flex;
        flex-grow: 1;
        background-color: #f5f5f5;
    }

    .right-panel-left {
        flex: 3; /* 60% */
        padding: 1em;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
    }

    .right-panel-right {
        flex: 2; /* 40% */
        padding: 1em;
        background-color: #f5f5f5;
    }
</style>

<div class="container">
    <main class="main-content">
        <div class="content">

            <section class="right-panels">
                <div class="right-panel-left">
                    <h2>Create New Class</h2>
                    <div class="search_course" id="searchbar">
                    <form class="d-flex" method="GET" action="{% url 'class_create' %}">
                        {% csrf_token %}
                        <input class="form-control" type="search" placeholder="Search Class Number" name="searched" aria-label="Search">
                        <button class="btn" type="submit">Search</button>
                    </form>
                </div>
                    <!-- 클래스 생성 폼 등 내용 -->
                </div>
                <div class="right-panel-right">
                    <h2>Additional Content</h2>
                    <!-- 추가적인 내용 -->
                </div>
            </section>
        </div>
    </main>
</div>

{% endblock %}
