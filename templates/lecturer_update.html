{% extends 'base.html' %}

{% block title %}
    Lecturer Update
{% endblock %}

{% block content %}
    <h1>Lecturer Update</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn btn-primary"> Update </button>
        <a href="{% url 'lecturer_list' %}" class="btn btn-secondary">Cancel</a>

    </form>
{% endblock %}
