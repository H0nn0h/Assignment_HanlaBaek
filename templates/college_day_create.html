{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>College Day Create</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save College Day</button>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field, errors in form.errors.items %}
                            <li>{{ errors }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

        </form>

    </div>
{% endblock %}
