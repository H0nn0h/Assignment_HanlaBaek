{% extends 'base.html' %}

{% block title %}
    Course Update
{% endblock %}

{% block content %}
    <h1>Course Update</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn btn-primary">

            Update
        </button>
    </form>
{% endblock %}
