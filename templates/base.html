<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            margin-left: 250px; /* 사이드바의 너비와 맞추기 위해 왼쪽 마진을 설정 */
            padding-top: 60px; /* 상단 네비바 높이 만큼 패딩 추가 */
        }

        .sidebar {
            position: fixed; /* 화면에 고정 */
            top: 0;
            left: 0;
            height: 100%; /* 전체 화면 높이를 차지 */
            width: 150px; /* 사이드바의 너비 */
            background-color: #343a40; /* 검정 배경 */
            color: #fff; /* 흰색 글씨 */
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 150px; /* 사이드바와 겹치지 않도록 왼쪽 패딩 설정 */
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            z-index: 1000; /* 사이드바와 겹치지 않도록 z-index 설정 */
            border-bottom: 1px solid #ddd;
        }

        .navbar .nav-item {
            margin-left: 20px;
        }

        .navbar .nav-link, .navbar .btn {
            color: black;
            text-decoration: none;
        }

        .navbar .nav-link:hover, .navbar .btn:hover {
            color: #ccc;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* 이니셜 크기 */
            color: #fff;
            font-weight: bold;
            text-transform: uppercase; /* 대문자로 변환 */
            line-height: 30px; /* 아이콘 크기와 동일하게 설정 */
            text-align: center; /* 중앙 정렬 */
        }
    </style>
</head>
<body>
<!-- 좌측 사이드바 -->
<div class="sidebar">
    <img src="image/logo.png" alt="logo" class="navbar-brand text-light">
        <ul class="navbar-nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type='submit' class="btn btn-link text-light">Logout</button>
                </form>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">My Class</a>
        </li>
    </ul>
</div>

<!-- 상단 네비게이션 바 -->
<nav class="navbar">
    <div class="nav-item">
        <div class="profile-icon">
                  {{ user.last_name|slice:":1" }}
        </div> <!-- 프로필 아이콘 -->

    </div>
    </div>
    <div class="nav-item">
        <span>{{ user.username }}</span> <!-- 사용자 이름 -->
    </div>
    <div class="nav-item">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type='submit' class="btn btn-link">Logout</button>
            </form>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
