{% extends 'base.html' %}

{% block title %}
    Enroll Update
{% endblock %}

{% block content %}
    <h1>Class Update</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">

            Update
        </button>
        <button type="reset" class="btn btn-cancel">
            Cancel
        </button>

    </form>
{% endblock %}
